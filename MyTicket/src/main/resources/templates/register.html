<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="/css/uikit.min.css"/>
    <link rel="stylesheet" href="/css/uikit-custom.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <script src="/js/register.js"></script>

    <style>
        .uk-input{
            width: 500px !important;
        }
        .uk-form-label{
            text-align: center;
        }
    </style>

</head>
<body>

<div th:include="navigation::navigation"></div>

<ul class="uk-flex-center" uk-tab="animation: uk-animation-fade">
    <li style="width: 160px; margin-right: 80px" class="uk-active" ><a href="#">会员</a></li>
    <li style="width: 160px;" class="uk-active" ><a href="#">场馆</a></li>
</ul>

<ul class="uk-switcher uk-margin">
    <li style="width: 600px" class="uk-padding uk-container uk-container-small">
        <form  class="uk-form-horizontal uk-margin-large">

            <div class="uk-margin">
                <label class="uk-form-label">用户名</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="请输入用户名" id="registerUsername">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" >邮箱</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="请输入邮箱" id="registerEmail">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label">密码</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="password" placeholder="请输入密码" id="registerPassword">
                </div>
            </div>

            <div>
                <button style="margin-left: 50px; margin-right: 56px" class="uk-button uk-button-default uk-button-small" id="sendCodeButton" type="button" onclick="checkEmail()">发送验证码</button>
                <input style="width: 385px !important;" class="uk-input" id="codeInput" type="text" placeholder="请输入验证码">
            </div>

            <div class="uk-text-center">
                <button style="margin-top: 30px; width: 300px; background-color: #faa05a; color: white " class="uk-button uk-button-default" type="button" onclick="memberRegister()">注册</button>
            </div>

        </form>
    </li>
    <li style="width: 600px" class="uk-padding uk-container uk-container-small">
        <form  class="uk-form-horizontal uk-margin-large">

            <div class="uk-margin">
                <label class="uk-form-label">名称</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="请输入名称" id="registerStadiumName">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" >位置</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="请输入位置" id="registerStadiumLocation">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label">座位总数</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="请输入座位总数" id="registerStadiumSeatAmount">
                </div>
            </div>

            <div class="uk-text-center">
                <button style="margin-top: 10px; width: 300px; background-color: #faa05a; color: white " class="uk-button uk-button-default" type="button" onclick="stadiumRegister()">注册申请</button>
            </div>

        </form>
    </li>
</ul>



</body>
</html>
