<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>memberModify</title>

    <link rel="stylesheet" href="/css/uikit.min.css"/>
    <link rel="stylesheet" href="/css/uikit-custom.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <script src="/js/memberCenter.js"></script>

    <style>
        .uk-form-label {
            color: #999999;
        }
    </style>

</head>
<body>

<div th:include="navigation::navigation"></div>
<div th:include="memberNav::memberNavigation"></div>

<div style="background-color: #f8f8f8;position: absolute; left: 22%; top: 90px ;width: 70%; height: 400px">
<form style="margin-top: 70px;margin-left: 50px;margin-right: 50px" class="uk-form-horizontal uk-margin-large">

    <div class="uk-margin">
        <label class="uk-form-label">用户名</label>
        <div class="uk-form-controls">
            <input class="uk-input" type="text" id="newUsername" placeholder="请输入用户名">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label">密码</label>
        <div class="uk-form-controls">
            <input class="uk-input" type="password" id="1stPWD" placeholder="请输入密码">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label">确认密码</label>
        <div class="uk-form-controls">
            <input class="uk-input" type="password" id="2ndPWD" placeholder="请再次输入密码">
        </div>
    </div>

    <div class="uk-text-center">
        <button style="margin-top: 30px; width: 200px; background-color: #faa05a; color: white " class="uk-button uk-button-default" type="button" th:onclick="'javascript:modifyMemberInfo(\''+${session.member.email}+'\');'">提交修改</button>
    </div>
</form>
</div>

</body>
</html>
