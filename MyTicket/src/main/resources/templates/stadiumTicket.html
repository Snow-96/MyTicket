<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StadiumTicket</title>

    <link rel="stylesheet" href="/css/uikit.min.css"/>
    <link rel="stylesheet" href="/css/uikit-custom.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <script src="/js/stadiumCenter.js"></script>

</head>
<body>

<div th:include="navigation::navigation"></div>
<div th:include="stadiumNav::stadiumNavigation"></div>

<div style="position: absolute; left: 22%; top: 90px; width: 78%">
    <ul class="uk-flex-center" uk-tab="animation: uk-animation-fade">
        <li style="width: 40%" class="uk-active" ><a href="#">活动配票</a></li>
        <li style="width: 40%" class="uk-active" ><a href="#">活动检票</a></li>
    </ul>

    <ul class="uk-switcher uk-margin">
        <li class="uk-padding uk-container uk-container-large">
            <table  class="uk-table uk-table-justify uk-table-divider">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>类别</th>
                    <th>售票时间</th>
                    <th>举办时间</th>
                    <th>一等座价格</th>
                    <th>一等座余位</th>
                    <th>二️等座价格</th>
                    <th>二等座余位</th>
                    <th>三等座价格</th>
                    <th>三等座余位</th>
                    <th>活动状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="activityVO:${distributedList}">
                    <td th:text="${activityVO.title}"></td>
                    <td th:text="${activityVO.type}"></td>
                    <td th:text="${activityVO.sellDate}"></td>
                    <td th:text="${activityVO.holdDate}"></td>
                    <td th:text="${activityVO.firstClassPrice}"></td>
                    <td th:text="${activityVO.firstClassSeats}"></td>
                    <td th:text="${activityVO.secondClassPrice}"></td>
                    <td th:text="${activityVO.secondClassSeats}"></td>
                    <td th:text="${activityVO.thirdClassPrice}"></td>
                    <td th:text="${activityVO.thirdClassSeats}"></td>
                    <td th:text="${activityVO.sellStatus}"></td>
                    <td><a class="uk-label" th:onclick="'javascript:distributeTicket(\''+${activityVO.id}+'\');'" href="#feedback" uk-toggle>配票</a></tr>
                </tr>

                </tbody>
            </table>
        </li>

        <li class="uk-padding uk-container uk-container-large">
            <table  class="uk-table uk-table-justify uk-table-divider">
                <thead>
                <tr>
                    <th>名称</th>
                    <th>类别</th>
                    <th>售票时间</th>
                    <th>举办时间</th>
                    <th>一等座价格</th>
                    <th>一等座余位</th>
                    <th>二️等座价格</th>
                    <th>二等座余位</th>
                    <th>三等座价格</th>
                    <th>三等座余位</th>
                    <th>活动状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="activityVO:${checkedList}">
                    <td th:text="${activityVO.title}"></td>
                    <td th:text="${activityVO.type}"></td>
                    <td th:text="${activityVO.sellDate}"></td>
                    <td th:text="${activityVO.holdDate}"></td>
                    <td th:text="${activityVO.firstClassPrice}"></td>
                    <td th:text="${activityVO.firstClassSeats}"></td>
                    <td th:text="${activityVO.secondClassPrice}"></td>
                    <td th:text="${activityVO.secondClassSeats}"></td>
                    <td th:text="${activityVO.thirdClassPrice}"></td>
                    <td th:text="${activityVO.thirdClassSeats}"></td>
                    <td th:text="${activityVO.sellStatus}"></td>
                    <td><a class="uk-label" th:onclick="'javascript:checkTicket(\''+${activityVO.id}+'\');'" href="#feedback" uk-toggle>检票</a></tr>
                </tr>

                </tbody>
            </table>
        </li>
    </ul>

    <div id="feedback" class="uk-flex-top" uk-modal="stack:true">
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

            <button class="uk-modal-close-default" type="button" uk-close></button>

            <h3 style="font-size: 21px" id="feedbackInfo"></h3>

            <p class="uk-text-right">
                <a class="uk-button uk-button-default uk-modal-close" type="button" onclick="refresh()">确认</a>
            </p>
        </div>
    </div>

</div>

</body>
</html>
