<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="/css/uikit.min.css"/>
    <link rel="stylesheet" href="/css/uikit-custom.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <script src="/js/login.js"></script>

</head>
<body>

<div th:include="navigation::navigation"></div>

<ul class="uk-flex-center" uk-tab="animation: uk-animation-fade">
    <li style="width: 160px; margin-right: 60px" class="uk-active" ><a href="#">会员</a></li>
    <li style="width: 160px; margin-right: 60px" class="uk-active" ><a href="#">场馆</a></li>
    <li style="width: 160px; " class="uk-active" ><a href="#">经理</a></li>
</ul>

<ul class="uk-switcher uk-margin">
    <li style="width: 600px" class="uk-padding uk-container uk-container-small">
        <form  class="uk-form-horizontal uk-margin-large">

            <div class="uk-margin">
                <label class="uk-form-label">邮箱</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="请输入邮箱" id="loginMemberEmail">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label">密码</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="password" placeholder="请输入密码" id="loginMemberPassword">
                </div>
            </div>

            <div class="uk-text-center">
                <button style="margin-top: 30px; width: 300px; background-color: #faa05a; color: white " class="uk-button uk-button-default" type="button" onclick="memberLogin()">登录</button>
            </div>

        </form>
    </li>
    <li style="width: 600px" class="uk-padding uk-container uk-container-small">
        <form  class="uk-form-horizontal uk-margin-large">

            <div class="uk-margin">
                <label class="uk-form-label">场馆编码</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="请输入场馆编码">
                </div>
            </div>

            <div class="uk-text-center">
                <button style="margin-top: 10px; width: 300px; background-color: #faa05a; color: white " class="uk-button uk-button-default">登录</button>
            </div>

        </form>
    </li>
    <li style="width: 600px" class="uk-padding uk-container uk-container-small">
        <form  class="uk-form-horizontal uk-margin-large">

            <div class="uk-margin">
                <label class="uk-form-label">账户</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="text" placeholder="请输入经理账户">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label">密码</label>
                <div class="uk-form-controls">
                    <input class="uk-input" type="password" placeholder="请输入密码">
                </div>
            </div>

            <div class="uk-text-center">
                <button style="margin-top: 30px; width: 300px; background-color: #faa05a; color: white " class="uk-button uk-button-default">登录</button>
            </div>

        </form>
    </li>
</ul>

</body>
</html>
