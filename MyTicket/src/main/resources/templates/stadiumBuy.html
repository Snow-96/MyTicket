<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StadiumModify</title>

    <link rel="stylesheet" href="/css/uikit.min.css"/>
    <link rel="stylesheet" href="/css/uikit-custom.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <script src="/js/stadiumCenter.js"></script>

    <style>
        .uk-form-label {
            color: #999999;
        }
    </style>

</head>
<body>

<div th:include="navigation::navigation"></div>
<div th:include="stadiumNav::stadiumNavigation"></div>

<div style="position: absolute; left: 22%; top: 90px ;width: 70%">
    <form style="margin-top: 70px;margin-left: 50px;margin-right: 50px" class="uk-form-horizontal uk-margin-large">

        <div class="uk-margin">
            <label class="uk-form-label">活动ID</label>
            <div class="uk-form-controls">
                <input class="uk-input" type="text" id="off_activityId" placeholder="请输入活动ID">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label">会员邮箱/不输入则无优惠</label>
            <div class="uk-form-controls">
                <input class="uk-input" type="text" id="off_memberEmail" placeholder="请输入会员邮箱">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label">1等座数量</label>
            <div class="uk-form-controls">
                <input class="uk-input" type="text" id="off_1_amount" placeholder="请输入数量" value="0">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label">2等座数量</label>
            <div class="uk-form-controls">
                <input class="uk-input" type="text" id="off_2_amount" placeholder="请输入数量" value="0">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label">3等座数量</label>
            <div class="uk-form-controls">
                <input class="uk-input" type="text" id="off_3_amount" placeholder="请输入数量" value="0">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label">总价</label>
            <div class="uk-form-controls">
                <input class="uk-input" type="text" id="off_sum" value="0" disabled>
            </div>
        </div>

        <div class="uk-text-center">
            <button style="margin-top: 30px; width: 200px; background-color: #faa05a; color: white " class="uk-button uk-button-default" type="button" th:onclick="'javascript:calculateOffLineOrders(\''+${session.stadium.code}+'\');'">计算总价</button>
            <button style="margin-top: 30px; width: 200px; background-color: #faa05a; color: white " class="uk-button uk-button-default" id="off_confirm_buy" type="button" th:onclick="'javascript:createOffLineOrders(\''+${session.stadium.code}+'\');'" disabled>确认购买</button>
        </div>
    </form>
</div>

</body>
</html>
